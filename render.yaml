services:
  - type: web
    name: studyflow-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        generateValue: true  # Will prompt for your MongoDB URI
      - key: JWT_SECRET
        generateValue: true  # Will generate a secure secret